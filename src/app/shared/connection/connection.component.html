<div class="fs__connection fs__text-center">
    <img [src]="data?.icon" class="fs__connection-img" alt="">
    <ng-container *ngIf="!data.pending; else pending">
        <h4 class="fs__connection-text fs__connection-chip">{{data?.value}}</h4>
    </ng-container>
    <ng-template #pending>
        <div class="fs__connection-chip fs__connection-disabled">
            <app-chip [state]="'disabled'">Pending
                <i class="material-icons"> access_time </i>
            </app-chip>
        </div>
    </ng-template>
    
</div>
